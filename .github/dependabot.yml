version: 2

updates:
  # Rust (Cargo) dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps):"
    labels:
      - dependencies
      - rust
    open-pull-requests-limit: 10
    groups:
      rust-minor-patch:
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(ci):"
    labels:
      - dependencies
      - ci
    open-pull-requests-limit: 5
